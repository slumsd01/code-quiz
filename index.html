<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <header>
        <a href="">View high scores</a>
        <div id="quiztimer"></div> 
    </header>

    <section id="instructions">
        <h1>Coding Quiz</h1>
        <h3>
            Try to answer as many questions as you can in 60 seconds. <br>
            Incorrect answers will deduct 10 seconds from the remaining time.
        </h3>
        <button class="btn" id="startquiz">START!</button>
    </section>

    <section class="quizquestions"></main>

    <section id="finish">
        <h1>All done!</h1>
        <h3>Your final score is:</h3>
        <div class="enterinitials">
            <h3>Enter initials:</h3>
            <form>
                <textarea>AA</textarea>
            </form>
            <button class="btn">SUBMIT</button>
        </div>
    </section>
    
    <section id="highscores">
        <h3>High scores:</h3>
        <li id="scorelist"></li>
        <button class="btn" id="goback">GO BACK</button>
        <button class="btn" id=clearscores>CLEAR HIGH SCORES</button>
    </section>

    <script src="./script.js"></script>
 
</body>
</html>
