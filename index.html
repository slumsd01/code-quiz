<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <a href="">View high scores</a>
        <div id="quiztimer"></div> 
    </header>

    <section id="instructions">
        <h1>Coding Quiz</h1>
        <h3>
            Try to answer as many questions as you can in 60 seconds. <br>
            Incorrect answers will deduct 10 seconds from the remaining time.
        </h3>
        <button id="startquiz">START!</button>
    </section>

    <section id="quizquestions">
        <div class="question"></div>
        <div class="choices"></div>
    </section>

    <section id="finish">
            <h1>All done!</h1>
            <h3>Your final score is:</h3>
            <h2 id="finalscore"></h2>
        <div>
            <h3>Enter initials:</h3>
            <form class="enterinitials">
                <input type="text" name="initials" placeholder="Enter Initials Here">
            </form>
            <button type="submit">SUBMIT</button>
        </div>
    </section>
    
    <section id="highscores">
        <h3>High scores:</h3>
        <ul id="highscorelist"></ul>
        <button id="backbtn">GO BACK</button>
        <button id="clearscoresbtn">CLEAR HIGH SCORES</button>
    </section>

    <script src="./script.js"></script>
 
</body>
</html>
